<html>
    <head>
        <title>ListToDo</title>
        <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline';>       
        <link rel="stylesheet" type="text/css" href="lib/Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="lib/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    </head>
    <body class="well">
        <div id="container">

            <div id="header">Gestor de tareas pendientes.</div>
            <br><br><br><br>
            <div class="task-list task-container" id="pendientes">
                <u><h3>Pendientes :</h3></u>
            </div>

            <div class="task-list task-container" id="desarollo">
                <u><h3>En desarrollo :</h3></u>
            </div>

            <div class="task-list task-container" id="terminadas">
                <u><h3>Terminadas :</h3></u>
            </div>

            <div class="task-list">
                <u><h3>Agregar tarea :</h3></u>
                <form id="todo-form">
                    <input type="text" placeholder="Nombre de la tarea" />
                    <textarea placeholder="Detalles de la tarea"></textarea>
                    <input type="text" id="datepicker" placeholder="Fecha de Vencimiento (dd/mm/yyyy)" />
                    <input type="button" class="btn btn-primary" value="Agregar Tarea" onclick="todo.add();" />
                </form>

                <input type="button" class="btn btn-primary" value="Limpiar Datos" onclick="todo.clear();" />
                <div id="delete-div">
                    Mueva aquÃ­ la tarea que quiere elimiinar
                </div>
            </div>

            <div style="clear:both;"></div>
            <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="js/validar.js"></script>

            <script type="text/javascript">
                $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
            </script>
        </div>
    </body>
</html>
